<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Responsive Image Slider</title>
</head>
<body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-outlined">
          arrow_back_ios
        </button>
        <div class="image-list">
            <img src="images/img1.jpg" alt="img1" class="image-item">
            <img src="images/img2.jpg" alt="img2" class="image-item">
            <img src="images/img3.jpg" alt="img3" class="image-item">
            <img src="images/img4.jpg" alt="img4" class="image-item">
            <img src="images/img1.jpg" alt="img1" class="image-item">
            <img src="images/img2.jpg" alt="img2" class="image-item">
            <img src="images/img3.jpg" alt="img3" class="image-item">
            <img src="images/img4.jpg" alt="img4" class="image-item">
        </div>
        <button id="next-slide" class="slide-button material-symbols-outlined">
            arrow_forward_ios
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
            <div class="scrollbar-thumb">

            </div>
        </div>
      </div>

    </div>
</body>
</html>
